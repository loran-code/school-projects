<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Gridpane</title>
    <link href="/CSS/Grid.css" rel="stylesheet" type="text/css" />
    <script src="/JS/JQuery-CDN.js"></script>
    <script src="/JS/JQueryGridpane.js"></script>
  </head>
  <body>
    <div class="gridcontainer">
      <div id="header" class="header">
        <button id="button1">Toggle Border</button>
      </div>
      <div id="sidebar" class="sidebar">
        <button id="button2">Toggle font</button>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem
          cupiditate ad distinctio accusantium ratione eveniet eum amet omnis
          magni veritatis impedit, doloremque reiciendis soluta unde a facilis
          cum incidunt eius?
        </p>
      </div>
      <div id="content-1" class="content-1">
        <button id="button3">Toggle Set</button>
      </div>
      <div id="content-2" class="content-2">
        <button id="button4">Toggle Set</button>
      </div>
      <div id="content-3" class="content-3">
        <button id="button5">Toggle Go</button>
      </div>
      <div id="footer" class="footer">
        <button id="button6">Toggle Night-mode</button>
      </div>
    </div>
  </body>
</html>
